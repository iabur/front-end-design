<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Salary Calculator</title>

    <!-- Custom fonts for this template -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link
      href="vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Salary Calculator</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">Interface</div>

        <!-- Nav Item - Employees -->
        <li class="nav-item">
          <a class="nav-link" href="employees.html">
            <i class="fa fa-list" aria-hidden="true"></i>
            <span>Employees</span></a
          >
        </li>

        <!-- Nav Item - Transactions -->
        <li class="nav-item">
          <a class="nav-link" href="transactions.html">
            <i class="fa fa-history" aria-hidden="true"></i>
            <span>Transactions</span></a
          >
        </li>

        <!-- Nav Item - Company -->
        <li class="nav-item">
          <a class="nav-link" href="company.html">
            <i class="fa fa-industry" aria-hidden="true"></i>
            <span>Company</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <form class="form-inline">
              <button
                id="sidebarToggleTop"
                class="btn btn-link d-md-none rounded-circle mr-3"
              >
                <i class="fa fa-bars"></i>
              </button>
            </form>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - Search Dropdown (Visible Only XS) -->
              <li class="nav-item dropdown no-arrow d-sm-none">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="searchDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-search fa-fw"></i>
                </a>
                <!-- Dropdown - Messages -->
                <div
                  class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                  aria-labelledby="searchDropdown"
                >
                  <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control bg-light border-0 small"
                        placeholder="Search for..."
                        aria-label="Search"
                        aria-describedby="basic-addon2"
                      />
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                          <i class="fas fa-search fa-sm"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </li>

              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                    >100 <sup>TK</sup></span
                  >

                  <img
                    class="img-profile rounded-circle"
                    src="https://source.unsplash.com/QAB-WJcbgJk/60x60"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Logout
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid ml-5">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Create a New Employee</h1>

            <form
              action="${pageContext.request.contextPath}/employee/add"
              modelAttribute="employee"
            >
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="name" class="mr-3"> </label>
                <input
                  path="employeeName"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Employee Name"
                />
              </div>
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="grade" class="mr-3"> </label>
                <form:select path="grade" class="form-control">
                  <form:option value="Grade-1" label="Grade-1" />
                  <form:option value="Grade-2" label="Grade-2" />
                  <form:option value="Grade-3" label="Grade-3" />
                  <form:option value="Grade-4" label="Grade-4" />
                  <form:option value="Grade-5" label="Grade-5" />
                  <form:option value="Grade-6" label="Grade-6" />
                </form:select>
              </div>

              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="mobile" class="mr-3"> </label>
                <form:input
                  path="mobile"
                  type="text"
                  class="form-control"
                  id="mobile"
                  placeholder="Mobile no"
                />
              </div>

              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="at" class="mr-3"> </label>
                <form:select path="type" class="form-control">
                  <form:option value="saving" label="Saving" />
                  <form:option value="current" label="current" />
                </form:select>
              </div>
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="an" class="mr-3"> </label>
                <form:input
                  path="accountName"
                  type="text"
                  class="form-control"
                  id="an"
                  placeholder="Account Name"
                />
              </div>
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="an" class="mr-3"> </label>
                <form:input
                  path="accountNo"
                  type="text"
                  class="form-control"
                  id="an"
                  placeholder="Bank Account no"
                />
              </div>

              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="cb" class="mr-3"></label>
                <form:input
                  path="balance"
                  type="text"
                  class="form-control"
                  id="cb"
                  placeholder="Current Balance"
                />
              </div>
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="bn" class="mr-3"> </label>
                <form:input
                  path="branch"
                  type="text"
                  class="form-control"
                  id="bn"
                  placeholder="Branch Name"
                />
              </div>
              <div class="form-group mx-sm-3 mb-2" style="width: 650px">
                <label for="address" class="mr-3"> </label>
                <textarea
                  path="address"
                  class="form-control"
                  id="address"
                  rows="3"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary ml-3 mt-1">
                Create
              </button>
            </form>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
  </body>
</html>
